<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت | Coffee Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #6B4423;
            --dark-brown: #3D2817;
            --cream: #F5E6D3;
            --light-cream: #FAF6F0;
            --gold: #D4A574;
            --gold-hover: #C49A6C;
            --text-dark: #2C1810;
            --text-light: #6B5B4F;
            --white: #FFFFFF;
            --shadow: 0 25px 80px rgba(107, 68, 35, 0.25);
            --radius: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1208 0%, #2d1f12 50%, #1a1208 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Coffee Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; width: 6px; height: 6px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 10s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 18s; width: 8px; height: 8px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 14s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 11s; width: 5px; height: 5px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 16s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 13s; width: 7px; height: 7px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 17s; }
        .particle:nth-child(10) { left: 5%; animation-delay: 6s; animation-duration: 12s; width: 4px; height: 4px; }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Coffee Steam Effect */
        .steam-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 300px;
            pointer-events: none;
            opacity: 0.15;
        }

        .steam {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--cream) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: steam-rise 8s infinite;
        }

        .steam:nth-child(1) { left: 20%; animation-delay: 0s; }
        .steam:nth-child(2) { left: 40%; animation-delay: 2s; }
        .steam:nth-child(3) { left: 60%; animation-delay: 4s; }
        .steam:nth-child(4) { left: 80%; animation-delay: 1s; }

        @keyframes steam-rise {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-200px) scale(2);
                opacity: 0.5;
            }
        }

        /* Main Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1100px;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* Left Side - Visual */
        .login-visual {
            background: linear-gradient(180deg, rgba(107, 68, 35, 0.3), rgba(61, 40, 23, 0.5));
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10c-5.5 0-10 8.5-10 19s4.5 19 10 19 10-8.5 10-19-4.5-19-10-19zm0 34c-3.3 0-6-6.7-6-15s2.7-15 6-15 6 6.7 6 15-2.7 15-6 15z' fill='%23D4A574' fill-opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .visual-header {
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gold);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .visual-content h2 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .visual-content p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.8;
        }

        .visual-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(212, 165, 116, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--gold);
        }

        .visual-footer {
            position: relative;
            z-index: 1;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--gold);
            gap: 14px;
        }

        /* Right Side - Form */
        .login-form-section {
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.98);
            position: relative;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 1.8rem;
            color: var(--dark-brown);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            border-right: 4px solid #dc2626;
            animation: shake 0.5s ease;
        }

        .error-message.active {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-brown);
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 2;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid rgba(107, 68, 35, 0.1);
            border-radius: 14px;
            font-family: inherit;
            font-size: 1rem;
            background: var(--light-cream);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 5px rgba(212, 165, 116, 0.1);
        }

        .input-wrapper input:focus + .input-icon {
            color: var(--primary-brown);
        }

        /* Password Toggle - Fixed Position */
        .password-toggle {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(107, 68, 35, 0.05);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover {
            background: rgba(107, 68, 35, 0.1);
            color: var(--primary-brown);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input {
            width: 22px;
            height: 22px;
            accent-color: var(--primary-brown);
            cursor: pointer;
        }

        .remember-me span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .forgot-password {
            color: var(--primary-brown);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-brown);
            transition: var(--transition);
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
            color: var(--white);
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(107, 68, 35, 0.4);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading .btn-text {
            opacity: 0;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            padding: 14px;
            background: rgba(40, 167, 69, 0.05);
            border-radius: 12px;
            color: var(--success);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .security-badge i {
            font-size: 1.1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark-brown);
            color: var(--white);
            padding: 16px 28px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            z-index: 3000;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast i {
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .login-visual {
                display: none;
            }

            .login-form-section {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .login-form-section {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .input-wrapper input {
                padding: 14px 45px 14px 45px;
                font-size: 0.95rem;
            }

            .login-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Steam Effect -->
    <div class="steam-container">
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>

    <!-- Main Container -->
    <div class="login-wrapper">
        <!-- Left Side - Visual -->
        <div class="login-visual">
            <div class="visual-header">
                <div class="logo">
                    <i class="fas fa-coffee"></i>
                    <span>Coffee Shop</span>
                </div>
                <div class="visual-content">
                    <h2>به پنل مدیریت خوش آمدید</h2>
                    <p>مدیریت هوشمند کافی شاپ خود را با ما تجربه کنید. کنترل کامل بر محصولات، سفارشات و مشتریان.</p>
                    
                    <div class="visual-features">
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <span>امنیت بالا</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <span>آمار و گزارشات</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <span>مدیریت آسان</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="visual-footer">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-right"></i>
                    <span>بازگشت به سایت</span>
                </a>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="login-form-section">
            <div class="form-header">
                <h1>ورود به حساب کاربری</h1>
                <p>لطفاً اطلاعات ورود خود را وارد کنید</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">نام کاربری یا ایمیل</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="userNameOrEmail" required autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="togglePassword" title="نمایش/مخفی کردن رمز عبور">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="rememberMe">
                        <span>مرا به خاطر بسپار</span>
                    </label>
                    <a href="#" class="forgot-password">فراموشی رمز عبور؟</a>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        ورود به پنل مدیریت
                    </span>
                </button>
            </form>

            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>اتصال امن و رمزنگاری شده</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = 'http://localhost:3000/api';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Show Toast
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            const icon = toast.querySelector('i');
            
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                toast.style.background = '#991b1b';
            } else {
                icon.className = 'fas fa-check-circle';
                toast.style.background = 'var(--dark-brown)';
            }
            
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Show Error - handles both single message and array of errors
        function showError(message) {
            if (Array.isArray(message)) {
                errorText.innerHTML = message.map(m => `• ${m}`).join('<br>');
            } else {
                errorText.textContent = message;
            }
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        // Handle validation errors from backend
        function handleValidationErrors(result) {
            if (result.error && Array.isArray(result.error)) {
                const errorMessages = result.error.map(err => err.msg);
                showError(errorMessages);
            } else {
                showError(result.message || 'خطا در ورود');
            }
        }

        // Toggle Password Visibility - Fixed
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            if (type === 'password') {
                icon.className = 'fas fa-eye';
                togglePassword.style.color = 'var(--text-light)';
            } else {
                icon.className = 'fas fa-eye-slash';
                togglePassword.style.color = 'var(--primary-brown)';
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const data = {
                userNameOrEmail: formData.get('userNameOrEmail'),
                password: formData.get('password')
            };

            // Show loading
            submitBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Check if it's a validation error
                    if (result.error && Array.isArray(result.error)) {
                        const errorMessages = result.error.map(err => err.msg);
                        showError(errorMessages);
                        submitBtn.classList.remove('loading');
                        return;
                    }
                    throw new Error(result.message || 'خطا در ورود');
                }

                if (result.data && result.data.token) {
                    // Check if user is admin
                    if (result.data.permission !== 'admin') {
                        throw new Error('دسترسی محدود است. فقط مدیران می‌توانند وارد شوند.');
                    }

                    // Store token
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userData', JSON.stringify({
                        id: result.data.id,
                        userName: result.data.userName,
                        permission: result.data.permission,
                        fullName: result.data.fullName
                    }));

                    // Remember me
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    showToast('ورود با موفقیت انجام شد. در حال انتقال...');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                }
            } catch (error) {
                showError(error.message || 'خطا در ارتباط با سرور');
                submitBtn.classList.remove('loading');
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            if (token && userData.permission === 'admin') {
                window.location.href = '/admin.html';
            }
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
